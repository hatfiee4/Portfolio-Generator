<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Portfolio Generator</h1>

        <!-- Form to input portfolio details -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Create Your Portfolio</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input id="name" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Your name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">GitHub URL</label>
                    <input id="github" type="url" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="https://github.com/yourusername">
                </div>
                <div id="projects-container">
                    <h3 class="text-lg font-medium mb-2">Projects</h3>
                    <div class="project-entry space-y-2 mb-4">
                        <input type="text" class="project-title block w-full p-2 border border-gray-300 rounded-md" placeholder="Project title">
                        <textarea class="project-description block w-full p-2 border border-gray-300 rounded-md" rows="3" placeholder="Project description"></textarea>
                        <input type="url" class="project-url block w-full p-2 border border-gray-300 rounded-md" placeholder="Project URL">
                    </div>
                </div>
                <button onclick="addProject()" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Add Another Project</button>
                <button onclick="savePortfolio()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 mt-2">Save Portfolio</button>
            </div>
        </div>

        <!-- Portfolio display -->
        <div id="portfolio-display" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Your Portfolio</h2>
            <p id="portfolio-name" class="text-lg font-medium"></p>
            <p id="portfolio-github" class="text-blue-500 mb-4"></p>
            <h3 class="text-xl font-semibold mb-2">Projects</h3>
            <div id="portfolio-projects" class="space-y-4"></div>
            <a id="static-link" href="/portfolio/index.html" target="_blank" class="inline-block mt-4 bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">View Static Portfolio</a>
        </div>
    </div>

    <script>
        // Add new project input fields
        function addProject() {
            const container = document.getElementById('projects-container');
            const entry = document.createElement('div');
            entry.className = 'project-entry space-y-2 mb-4';
            entry.innerHTML = `
                <input type="text" class="project-title block w-full p-2 border border-gray-300 rounded-md" placeholder="Project title">
                <textarea class="project-description block w-full p-2 border border-gray-300 rounded-md" rows="3" placeholder="Project description"></textarea>
                <input type="url" class="project-url block w-full p-2 border border-gray-300 rounded-md" placeholder="Project URL">
                <button onclick="this.parentElement.remove()" class="bg-red-500 text-white p-1 rounded-md hover:bg-red-600">Remove</button>
            `;
            container.appendChild(entry);
        }

        // Save portfolio data
        async function savePortfolio() {
            const name = document.getElementById('name').value;
            const github = document.getElementById('github').value;
            const projects = [];
            document.querySelectorAll('.project-entry').forEach(entry => {
                const title = entry.querySelector('.project-title').value;
                const description = entry.querySelector('.project-description').value;
                const url = entry.querySelector('.project-url').value;
                if (title && description && url) {
                    projects.push({ title, description, url });
                }
            });

            const portfolio = { name, github, projects };
            const response = await fetch('/api/portfolio', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(portfolio)
            });
            if (response.ok) {
                loadPortfolio();
            } else {
                alert('Error saving portfolio');
            }
        }

        // Fetch and display portfolio
        async function loadPortfolio() {
            const response = await fetch('/api/portfolio');
            const data = await response.json();
            if (data.name) {
                document.getElementById('portfolio-name').textContent = data.name;
                document.getElementById('portfolio-github').innerHTML = `<a href="${data.github}" target="_blank">${data.github}</a>`;
                const projectsContainer = document.getElementById('portfolio-projects');
                projectsContainer.innerHTML = '';
                data.projects.forEach(project => {
                    const div = document.createElement('div');
                    div.className = 'border p-4 rounded-md';
                    div.innerHTML = `
                        <h4 class="font-medium">${project.title}</h4>
                        <p class="text-gray-600">${project.description}</p>
                        <a href="${project.url}" target="_blank" class="text-blue-500">${project.url}</a>
                    `;
                    projectsContainer.appendChild(div);
                });
            }
        }

        // Load portfolio on page load
        loadPortfolio();
    </script>
</body>
</html>
